<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        <script src="login.js"></script>
        <script src="usuarios.json"></script>
    </head>
    <body>
        <div id="container-login">
            <h1 id="h1-login">
                Login
            </h1>

            <form id="login">
                <label for="nomes">Nome</label>
                <input type="text" name="nomes" id="nomes" placeholder="Digite seu nome" required>
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                <a href="a" target="_blank" id="esqueceu">Esqueceu sua senha?</a>
            </form>

            <button type="submit" onclick="logar()" value="Entrar" id="btn-login" onclick="window.open('acesso.html')">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Entrar

                <a href="acesso.html"></a>
            </button>

            <div id="registro">
                <p>Ainda não é membro?</p>
                <a href="a" target="_blank">Tornar-se membro</a>
            </div>

        </div>
    </body>
</html>
